<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>LensReview</title>
  </head>
  <body>
    <div class="container">
    <div class="row">
        <h1>LensReview</h1>
    </div><!-- /.row -->
    <div class="row">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Review</th>
                <th scope="col">&nbsp;</th>
              </tr>
            </thead>
            <tbody id="list-container">
            </tbody>
        </table>
</div><!-- /.row -->
<!-- Button trigger modal -->
<button type="button" id="add-file-button" class="btn btn-sm btn-secondary" onclick="handleAddLensClick()" data-toggle="modal" data-target="#lensDetails">Add Lens</button>

<!-- Modal -->
<div class="modal fade" id="lensDetails" tabindex="-1" role="dialog" aria-labelledby="lensDetailsTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
	<form id="add-file-form">
	 <div class="modal-header">
        <h5 class="modal-title">Lens Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <input type="hidden" id="file-id" value="" />
          <div class="form-group">
            <label for="file-description">Description</label>
            <input type="text" class="form-control" id="file-description" placeholder="Description">
          </div>
          <div class="form-group">
            <label for="file-rating">Rating</label>
            <input type="text" class="form-control" id="file-rating" placeholder="Rating">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" onclick="submitLensForm()" class="btn btn-sm btn-success">Submit</button>
        <button type="button" onclick="cancelLensForm()" class="btn btn-sm btn-link">Cancel</button>
      </div>
	  </form>
    </div>
  </div>
</div>
</div> <!-- /.container -->

    <script id="list-template" type="text/x-handlebars-template">
        {{#each lens}}
        <tr>
          <th scope="row">{{description}}</th>
          <td>{{rating}}</td>
          <td>
              <button type="button" class="btn btn-sm btn-success" onclick="handleEditLensClick('{{_id}}')">Edit</button>
              <button type="button" class="btn btn-sm btn-danger" onclick="handleDeleteLensClick('{{_id}}')">Delete</button>
          </td>
        </tr>
        {{/each}}
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
    <script>
      $(document).ready(function () {
        refreshLensList();
        setForm();
      });
    </script>
  </body>
</html>
